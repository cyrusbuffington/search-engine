<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class = "container-fluid">
        <div class = "row justify-content-center">
            <form action="/" method="get" class="form-inline">
                <input name="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
        <div class = "row justify-content-center">
            <div class="col-6">
                {% if query%}  
                    <h3>Search results for "{{ query }}"</h3>
                {% endif %}
                {% if search_results %}
                    <div class="card" style="width: 100%;">
                        <ul class="list-group list-group-flush">
                            {% for result in search_results %}
                                <li class="list-group-item"><a href="{{ result }}">{{ result }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
